<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta charset="utf-8" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Dev Survey Form</h1>
        <p id="description">
          Thank your for taking the time to help us improve platform
        </p>
      </header>

      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input required id="name" type="text" placeholder="Enter your name" />
        <label id="email-label" for="email">Enter your email</label>
        <input
          required
          id="email"
          type="email"
          placeholder="Enter your email"
        />
        <label id="number-label" for="number">Enter your age</label>
        <input
          min="1"
          max="2"
          required
          id="number"
          type="number"
          placeholder="Enter your age"
        />

        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" required>
          <option selected disabled>Select and option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <div class="form-group">
          <p>How good are yout at programming?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="beginner"
              checked
            />
            Beginner
          </label>
          <label>
            <input type="radio" name="user-recommend" value="intermediate" />
            Intermediate
          </label>
          <label>
            <input type="radio" name="user-recommend" value="expert" />
            Expert
          </label>
        </div>

        <p>Favorite programming languages</p>
        <div class="form-group">
          <label>
            <input type="checkbox" value="javascript" name="prefer" />
            Javascript / Typescript
          </label>
          <label>
            <input type="checkbox" value="phyton" name="prefer" />
            Phyton
          </label>
          <label>
            <input type="checkbox" value="Java" name="prefer" />
            Java
          </label>
          <label>
            <input type="checkbox" value="c#" name="prefer" />
            C#
          </label>
          <label>
            <input type="checkbox" value="PHP" name="prefer" />
            PHP
          </label>
          <label>
            <input type="checkbox" value="c/c++" name="prefer" />
            C/C++
          </label>
          <label>
            <input type="checkbox" value="Ruby" name="prefer" />
            Ruby
          </label>
          <label>
            <input type="checkbox" value="GO" name="prefer" />
            GO
          </label>
        </div>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
